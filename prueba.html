	<script type="text/javascript">
		$(document).ready(function(){
			$("#divx").click(function(){

				animacionMoscas();
		});
		function animacionMoscas(){ 
			//Crear los cuadraditos
			s = setInterval(function(){
					$("#div1").remove();
				var txt1 = "<div id='div1' style= 'position:absolute;margin-left:"+getRndInteger(0,9) * 100+";margin-top:"+getRndInteger(0,9)*50+"; width:10;height:10;background-color:blue'>Text.</div>";
				$("body").append(txt1);
				var div = $("#div1");
		    div.animate({top:'50px',left:'50px'}, "slow");
		    div.animate({bottom: '50px', left:'50px'}, "slow");
		    div.animate({bottom: '50px', right:'50px'}, "slow");
		    div.animate({top:'50px',right: '50px'}, "slow");
			},4000);
		}
		function getRndInteger(min, max) {
		    return Math.floor(Math.random() * (max - min) ) + min;
		}
